<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
      {% for book in books %}
         <li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li>
         <a href="{{ url_for('change_rating', id=book.id) }}">Edit rating</a>
        <br>
         <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
        <br>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
